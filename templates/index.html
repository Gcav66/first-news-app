<!doctype html>
<html lange="en">
    <head></head>
    <body>
        <h1>Deaths during the L.A. riots</h1>
        <table border=1 cellpadding=7>
	    <tr>
	        <th>Name</th>
	    </tr>
	    {% for obj in object_list %}
	    <tr>
	        <td><a href="{{ obj.id }}/">{{ obj.full_name }}</td>
	        <td>{{ obj.date }}</td>
	        <td>{{ obj.type }}</td>
	        <td>{{ obj.address }}</td>
	        <td>{{ obj.age }}</td>
	        <td>{{ obj.gender }}</td>
	        <td>{{ obj.race }}</td>
	    </tr>
	    {% endfor %}
	</table>
    </body>
</html>
